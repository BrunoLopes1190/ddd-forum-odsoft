plugins {
  id "com.github.node-gradle.node" version "7.0.2"
}

task docsGeneration(type: Exec) {
    group = 'documentation'
    description = 'Generates JSDoc documentation for the project.'

    // Ensure npm dependencies are installed before running JSDoc
    dependsOn 'npmInstall'

    // Command to run JSDoc
    commandLine 'npm', 'run', 'jsdoc'
}
